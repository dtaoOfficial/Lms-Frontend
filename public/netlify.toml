# ============================================
# üß± Netlify Configuration for LMS Frontend
# ============================================

[build]
  command = "npm run build"
  publish = "build"
  environment = { NODE_VERSION = "18" }

# ============================================
# üåê Redirects (Backup - just in case)
# ============================================
[[redirects]]
  from = "https://www.yourdomain.com/*"
  to = "https://yourdomain.com/:splat"
  status = 301
  force = true

# SPA fallback for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ============================================
# üîí HTTP Security Headers
# ============================================
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"

# ============================================
# ‚öôÔ∏è Cache and Compression Settings
# ============================================

# Cache static assets (JS, CSS, images) for 1 year
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache the main index for 15 minutes (for quick updates)
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=900, must-revalidate"

# ============================================
# üß© Gzip + Brotli compression
# ============================================
[build.processing]
  skip_processing = false

[build.processing.css]
  minify = true

[build.processing.js]
  minify = true

[build.processing.images]
  compress = true

# ============================================
# ‚úÖ Sitemap + Robots Access (SEO boost)
# ============================================
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# ============================================
# üß† Notes
# ============================================
# Replace 'yourdomain.com' with your real domain name.
# This file enables:
#  - Security headers
#  - HTTPS redirects
#  - Long-term caching
#  - Automatic compression
#  - SPA route handling for React
