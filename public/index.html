<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="LMS Platform — Learn smarter with interactive video courses, gamified learning, and real-time analytics."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ✅ SEO -->
    <title>LMS Platform | Learn. Grow. Achieve.</title>
    <link rel="canonical" href="https://yourdomain.com/" />

    <!-- ✅ Open Graph (Social Share) -->
    <meta property="og:title" content="LMS Platform | Learn. Grow. Achieve." />
    <meta
      property="og:description"
      content="Your all-in-one learning platform for students, teachers, and admins. Powered by React, Spring Boot, and MongoDB."
    />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.webp" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:type" content="website" />

    <!-- ✅ Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="LMS Platform" />
    <meta
      name="twitter:description"
      content="Experience modern learning with gamified progress, analytics, and personalized dashboards."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.webp" />

    <!-- ✅ JSON-LD Schema (Organization + WebSite) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "LMS Platform",
        "url": "https://yourdomain.com",
        "logo": "%PUBLIC_URL%/logo192.png",
        "sameAs": [
          "https://www.facebook.com/yourpage",
          "https://twitter.com/yourprofile",
          "https://www.linkedin.com/company/yourcompany"
        ]
      }
    </script>

    <!-- ✅ Google Analytics (Replace with your GA ID) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-XXXXXXX");
    </script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
